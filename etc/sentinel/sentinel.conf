#
# Admin account details on your SP cloud
#
[keystone_authtoken]
auth_url = https://keystone.example.com:5000/v3
username = admin
password = password
user_domain_name = default
project_name = admin
project_domain_name = default

#
# Sentinel account details used by functional tests
#
[sentinel_auth]
#auth_uri = https://sentinel.example.com:4567/identity/v3
#tls_ca = /etc/sentinel/ssl/easy-rsa/easyrsa3/pki/ca.crt
#tls_cert = /home/simon/my.trusted.idp.com.crt
#tls_key = /home/simon/my.trusted.idp.com.key

#
# Which fields to whitelist from resources and pass-through
#
[whitelist]
group = description,domain_id,id,name
project = description,domain_id,enabled,id,is_domain,name,parents,parent_id,subtree
role = id,name
user = description,domain_id,email,enabled,id,name
quota_set = *
server = created,flavor,id,name,status,tenant_id,user_id
quota = *
